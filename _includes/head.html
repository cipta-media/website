<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.desc %}
    <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <title>
    {% if page.title != "index" %}
        {{ site.title }}|{{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href= "/static/img/favicon.ico" >

  <!-- Third-party CSS -->
  <link href= "/bower_components/normalize-css/normalize.min.css" rel="stylesheet">
  <link href= "/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href= "/bower_components/animate.css/animate.min.css" rel="stylesheet">
  <link href= "/bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href= "/static/font-mfizz/font-mfizz.css" rel="stylesheet">
  <!-- <link href="{{"bower_components/toastr/toastr.min.css"| prepend: site.baseurl }}" rel="stylesheet"> -->
  <link href= "/bower_components/jquery.gritter/css/jquery.gritter.css" rel="stylesheet">
  <link rel="stylesheet" href= "/search/css/cb-search.css">
  <link href= "/static/css/bootstrap-year-calendar.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href= "/static/css/style.min.css" rel="stylesheet">
  <link href= "/static/css/pygments.css" rel="stylesheet">

  <!-- Scripts -->
  <script src= "/bower_components/jquery/dist/jquery.min.js"></script>
  <script src= "/search/js/bootstrap3-typeahead.min.js"></script>

  <!-- Mainly scripts -->
  <script src= "/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src= "/bower_components/metisMenu/dist/metisMenu.min.js"></script>
  <script src= "/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
  <script src= "/static/js/bootstrap-datepicker.min.js"></script>
  <script src= "/static/js/bootstrap-year-calendar.min.js"></script>

  <!-- Peity -->
  <script src= "/bower_components/peity/jquery.peity.min.js"></script>

  <script src= "/bower_components/PACE/pace.min.js"></script>
  <script src= "/bower_components/wow/dist/wow.min.js"></script>
  <!-- Custom and plugin javascript -->
  <script src= "/static/js/inspinia.js"></script>

  <!-- Rickshaw -->
  <script src= "/bower_components/rickshaw/vendor/d3.v3.js"></script>
  <script src= "/bower_components/rickshaw/rickshaw.min.js"></script>


  <!-- jPages -->
  <script src= "/static/js/jPages.js"></script>
  <script src= "/static/js/js.js"></script>
  <!--<script id= "dsq-count-scr" src="//jalpc.disqus.com/count.js" async></script>-->
  <script>
        $(function(){
          /* initiate the plugin */
          $("div.pag-holder").jPages({
              containerID  : "pag-itemContainer",
              perPage      : 5,  /* num of items per page */
              startPage    : 1,
              startRange   : 1,
              midRange     : 3,
              endRange     : 1
          });
      });
  </script>

</head>
