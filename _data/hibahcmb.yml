- nomor: '816'
  judul:    Mobile and Virtual Salman Academy
  deskripsi: |
      Perkembangan teknologi Informasi telah merambah dan merubah berbagai aspek kehidupan, tidak terkecuali aspek pendidikan. Saat ini, pemanfaatan computer dan internet masih terfokus pada objek belajar dan administrasi namun seiring dengan perkembangan waktu dua perangkat ini akan berkembang menjadi sebuah media yang mampu menjadi lingkungan belajar yang sangat efektif. Mobile and Virtual Salman academy dirancang sebagai salah satu program yang mendorong bagaimana computer dan internet membentuk lingkungan belajar yang dapat diakses oleh setiap orang ,setiap tempat, dan setiap saat. Mobile and virtual salman academy akan melingkupi dua pengerjaan yakni salman academy portal dan pengadaan mobil pintar. Salman academy portal dibangun dengan tiga pilar utama yakni: – keguruan, sebagai penyedia materi ajar berbagai tingkatan dari SD,SMP, dan SMA secara bertahap dan media dibuat dengan mengadopsi teknologi yang dimanfaatkan oleh khan academy (khanacademy.org); – kesiswaan, sebagai penyedia informasi, dan komunitas, sebagai penyedia layanan berita pendidikan, try out online, bank soal, diskusi/ forum, chat dan lain-lain. Pengadaan mobil pintar merupakan penunjang bagi terlaksananya training ICT untuk sekolah-sekolah di seluruh jawa barat dalam rangka memelekkan guru- guru tentang ICT. Mobil pintar didesain dengan dilengkapi laptop dan akses internet. Aksesibilitas salman academy juga akan didukung dengan program peminjaman 30 buah tablet bagi sekolah-sekolah dalam satu kelompok. Peminjaman tablet akan diprogramkan secara bertahap di seluruh kota/kabupaten jabar. Harapan kami, seiring dengan semakin mudahnya akses internet dan dan didukung dengan kian terjangkaunnya gadget tablet maka pemanfaatan salman academy portal akan menjadi sebuah gaya baru dalam belajar yang tidak membosankan, dan memberi manfaat.
