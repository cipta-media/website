      “The world has become flatter, the small shall act big. The best company is the best collaborator”. Kami percaya bahwa semua hal besar dimulai dari aksi yang kecil dan sederhana. Kami juga percaya bahwa Indonesia mempunyai banyak “pahlawan” (para pemilik ide) yang telah berkontribusi besar kepada masyarakat melalui aksi nyata mereka. Tetapi dalam pelaksanaannya, mereka sering terbentur dengan berbagai keterbatasan yang ada, bisa dalam bentuk modal, pengetahuan, atau tenaga. Kami melihat bahwa keterbatasan dari para “pahlawan” dapat diatasi apabila mereka memiliki akses kedalam suatu jaringan yang peduli dengan perbuatan mereka. Akar permasalahan yang kami lihat adalah tidak adanya “jembatan” yang kokoh yang berperan sebagai wadah rasa peduli kita terhadap sesama. Pihak yang membutuhkan solusi, pihak yang memiliki ide dan pihak yang ingin membantu harus dipertemukan dengan cara yang mudah dan sederhana. Karenanya Men for Others Network ingin membangun dan mengembangkan media berbasis web, yang berperan aktif dalam masyarakat untuk peduli dan ikut serta dalam menyelesaikan berbagai masalah sosial. Selain pertukaran informasi, pihak yang berkepentingan dapat mendapatkan akses ke pengetahuan, dana ataupun tenaga. Kita juga bisa meminimalisasi proses “reinventing the wheel” yang sangat mungkin terjadi di berbagai tempat, padahal sudah ada contoh yang berhasil dan dapat dengan mudah dapat ditiru.
