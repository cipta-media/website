- name: Dian Septi Trisnanti
  desc: Dian Septi Trisnanti adalah penanggung jawab program radio komunitas buruh perempuan. Dari perempuan buruh untuk kesetaraan yang dijalankan oleh Forum Buruh Lintas Pabrik (FBLP). Sebelumnya Dian Septi Trisnanti adalah anggota Jurnal Perempuan sebagai koordinator Radio Jurnal Perempuan pada tahun 2010–2011, kontributor radio UNISI FM Yogyakarta, 2007-2009, anggota Aliansi Jurnalis Independen (AJI) Yogyakarta, 2007-2010. Selain aktif di kegiatan jurnalistik, Dian juga aktif sebagai anggota Perempuan Mahardhika dan di FBLP semenjak tahun 2009. Secara pribadi, Dian ingin memperjuangkan kesetaraan perempuan dan mendorong perempuan untuk menjadi maju, berani berekspresi, belajar dan berposisi.
