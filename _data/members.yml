- name: Rubby Emir
  desc: Rubby Emir pernah terlibat dalam beberapa proyek pembuatan video partisipatif, salah satunya adalah Mata Pencaharian dalam Aliran Beracun yang merupakan video dokumenter terkait erupsi lumpur di Sidoardjo. Ia juga terlibat dalam pembuatan video Bola, Ikan dan Kerang yang dibuat oleh anak-anak yang selamat dari Tsunami di Aceh. Selain itu, ia adalah koordinator proyek dalam program pemulihan anak-anak dan mata pencaharian bagi orang tua tunggal di tiga desa di Aceh Jaya. Pada tahun 2004 Rubby menjadi fasilitator pendidikan untuk orang rimba (masyarakat adat) di Taman Nasional Bukit Dua Belas, Jambi. Pada tahun yang sama ia juga menyelesaikan pendidikan D3 pada bidang Desain Grafis di Universitas Surabaya.
