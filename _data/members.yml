- name: Yossy Suparyo
  desc: Yossy Suparyo adalah pendiri dan koordinator Gerakan Desa Membangun (GDM). Saat ini ia menjabat sebagai Direktur Eksekutif Yayasan Gedhe Nusantara atau Gedhe Foundation (2012-sekarang), sebuah organisasi non-pemerintah berbadan hukum yayasan yang berpusat di Purwokerto, Jawa Tengah. Gedhe Foundation dibentuk untuk mendukung gerakan desa dan inovasi teknologi berbasis open source. Sebelumnya, ia pernah bekerja sebagai senior knowledge management officer di Combine Resource Institution (2006-2011) Yogyakarta, kepala editor di Quills Publisher (2004-2006), fasilitator media di PP Lakpesdam NU (2004). Ia menempuh pendidikan formal di Jurusan Teknik Mesin Universitas Negeri Yogyakarta (1997) dan Ilmu Perpustakaan dan Informasi Universitas Islam Negeri Yogyakarta (2002).
