  deskripsi: |
       Memberikan Konten yang di butuhkan oleh semua orang dengan cara mengirim permintaan konten yang diminta dengan Format penulisan SMS yang sudah diatur oleh sistem. seperti: pengertian#Omnivora, sinonim#makan, letak#amerika kemudian dikirim ke no center. dengan menggunakan Sistem SMS Gateway, maka Sistem akan otomotatis mencari data yang ada di database yang sesuai dengan format yang diterima nya, dan apabila konten didadapatkan maka konten yang diminta akan di kirim ke pengirim.
