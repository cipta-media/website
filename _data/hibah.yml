- nomor: '108'
  judul: Sistem Pembantu Tani
  deskripsi: |
       Informasi yang masih minim didapatkan oleh para petani banyak mengakibatkan memburuknya produktifitas hasil tani ditambah minimnya forum konsultasi yang diberikan pemerintah bagi petani, selain itu tidak adanya informasi tentang keadaan cuaca juga membuat keadaan itu semakin memburuk. maka dengan Sistem Pembantu Tani (SPT) ini diharapkan para petani bisa memperbaiki hasil taninya. SPT ini mudah untuk di akses karena kita buat multi platform (SMS getway, web, aplikasi) yang didalamnya menyediakan informasi tantang keadaan cuaca, memberi peringatan hama, memberikan pertimbangan tanam, memberikan info masa tanam dan memberikan cara tanam yang baik.
  lokasi: Lamongan, Jawa Timur 
  tipe: konten
  gambar: /static/img/hibah/108.jpg
  link: /hibah/108

- nomor: '109'
  judul: Informasi Digital Wisata Indonesia
  deskripsi: |
       Informasi Digital Wisata Indonesia adalah aplikasi yang akan memberikan informasi kepada pengunjung daerah-daerah yang ada di Indonesia seperti tempat wisata, museum, kebun binatang, pasar tradisional. Informasi yang diberikan berupa referensi mengenai titik ketertarikan pengunjung yang ada di daerah tersebut berupa deskripsi, sejarah dan panduan untuk menuju titik-titik yang menjadi daya tarik pengunjung, serta memberikan jumlah pengunjung di titik-titik tersebut. Selain itu pengunjung juga bisa memberikan masukan/saran mengenai titik yang mereka kunjungi. Kategori aplikasi berbasis perangkat berjalan (Mobile Application) dengan platform Android, IPhone, Blackberry dan Windows Phone. Aplikasi dapat berjalan melalui perangkat Handphone maupun tablet.
  lokasi: Jember, Jawa Timur 
  tipe: konten
  gambar: /static/img/hibah/109.jpg
  link: /hibah/109

- nomor: '110'
  judul: ICprotection
  deskripsi: |
       Indonesia Customer Protection adalah sebuah repleksi dari hujud nyata perlindungan bagi konsumen dan wirausaha . Indonesia Customer Protection adalah Sebuah wadah media Verifikasi dan Sertifikasi bisnis E-Commerce / Technopreneur di indonesia. dimana kami akan menyeleksi setiap Online Store yang hadir di Indonesia dengan beberbagai kriteria yang telah ditetapkan untuk mendapat predikat terpercaya.
