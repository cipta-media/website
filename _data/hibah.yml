  deskripsi: |
       Aplikasi untuk gunung aktif atif dan gunung belum aktif diseluruh indonesia. Jadi, keadaan gunung itu akan terdeteksi sendiri. Jika seluler kita memilki aplikasi ini, maka akan secara langsung hp kita berdering sebagai tanda bahwa salah satu gunung itu memiliki masalah. Dengan memakai GPS kita akan mengetahui keberadaan gunung itu dan sekaligus kondisi gunung.
