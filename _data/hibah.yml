- nomor: '113'
  judul: Makassar Direct Market
  deskripsi: |
       Makassar Direct Market (MDM) adalah ide yang kami punya untuk mengatasi kesulitan tersebut. MDM memanfaatkan teknologi jaringan seluler untuk menghubungkan petani, nelayan dan UKM yang berada didaerah terpencil kepada Distributor atau Pembeli langsung yang berada didesa maupun di kota. Untuk menghubungkan petani, nelayan dan UKM (yang memiliki keterbatasan komunikasi) dengan sistem ini, kami menggunakan Teknologi SMS Gateway. Untuk pengguna lain didaerah perkotaan yang memiliki teknologi jaringan seluler yang modern, kami menyediakan halaman website yang dapat diakses dengan jaringan internet.
  lokasi: Makasar, Sulawesi Selatan 
  tipe: software
  gambar: /static/img/hibah/113.jpg
  link: /hibah/113

- nomor: '114'
