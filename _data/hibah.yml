  judul: Menghitung Hasil Komuditi Perkebunan Melalui SMS
  deskripsi: |
       Kabupaten Konawe Kepulauan adalah sebuah Daerah Otonomi Baru (DOB) yang di mekarkan pada bulan Februari 2013 lalu dari Kabupaten induk Konawe. Dengan usia yang masih belia, daerah ini membutuhkan sebuah strategi pegelolaan sumber daya alam yang di miliki untuk menunjang pembangunan daerah ini. Luas Pulau Wawonii adalah 86.758 Ha. Sejak jaman dahulu kala masyarakat pulau wawonii menggantungkan ekonomi mereka pada sektor perkebunan, namun sampai saat ini, belum ada upaya yang dilakukan untuk melakukan identifikasi dari hasil perkebunan yang ada di daerah ini.
