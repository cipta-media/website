- nomor: '103'
  judul: Careformother
  deskripsi: |
      Care for Mother adalah sistem yang terdiri dari aplikasi multiplatform dan website dengan aksesibiltas yang tinggi dari berbagai macam gadget maupun laptop dan mudah difahami oleh segala kalangan. Care for Mother bertujuan untuk menyebarkan seluas-luasnya informasi kesehatan yang harus diketahui oleh ibu dan anak mulai dari informasi persiapan pre-marital, pengelolaan ibu saat akan hamil, hamil dan melahirkan, pengelolaan bayi dalam kandungan, bayi sudah lahir maupun anak yang sudah mulai tumbuh. Catatan kesehatan interaktif untuk memantau perkembangan kehamilan maupun pertumbuhan anak. Aplikasi screening sederhana untuk mendeteksi keluhan keluhan yang dialami ibu maupun anak beserta solusi dan rekomendasi yang bisa diterapkan oleh ibu. Care for Mother berbasis konsep development hybrid mobile application yang kedepan dapat menjangkau semua platform perangkat mobile (iOS, Android) sehingga kedepannnya mampu menjadi solusi praktis bagi ibu dengan berbagai macam gadget dimana saja. 
  lokasi: Malang, Jawa Timur
  tipe: software
  gambar: /static/img/hibah/103.jpg
  link: /hibah/103

- nomor: '104'
  judul: Komikku Pintar
  deskripsi: |
       Komikku Pintar merupakan sarana untuk meningkatkan minat membaca dan memudahkan siswa dalam memahami pelajaran sekolah yang disajikan dalam bentuk komik, inovasi yang dihadirkan berupa kerja kolaboratif antara relawan yang memberi bahan materi pelajaran, relawan yang membuat alur cerita dan relawan yang menggambar serta dilengkapi dengan fitur donasi bagi tim pembuat komik yang terdiri dari 3 elemen yang telah disebutkan.
  lokasi: Garut, Jawa Barat 
  tipe: software
  gambar: /static/img/hibah/104.jpg
  link: /hibah/104

- nomor: '105'
  judul: Informasi Terintegrasi Berbasis Android 
  deskripsi: |
       Implementasi Sistem Informasi Terintegrasi Berbasis Android Deteksi Dini Gizi Buruk dengan Status Imunisasi Balita sebagai penguatan upaya surveillans berbasis masyarakat merupakan suatu karya yang kreatif dan inovatif dengan memanfaatkan teknologi informasi untuk membantu program pemantuan tumbuh kembang anak Balita bagi para ibu di masyarakat. Inovasi pada sistem informasi yang dikembangkan tidak hanya sekedar melakukan otomasi semata, tetapi yang menjadi nilai tambah inovasinya adalah memberikan kewaspadaan dini (early warning system) dan mengintegrasikan dengan histori imunisasi bagi balitanya. Kewaspadaan dini bagi para ibu dapat diakses melalui aplikasi perhitungan status gizi balita dengan memasukan data berat badan dan tinggi badan balita yang selanjutnya sistem akan mengkonversi dengan status gizi balita. Aplikasi tsb dapat diakses unduh melalui android market secara gratis. Dengan mekanisme tersebut maka secara otomatis data akan masuk kedalam basis data yang ada di fasilitas pelayanan kesehatan.
  lokasi: Depok, Jawa Barat
  tipe: software
  gambar: /static/img/hibah/105.jpg
  link: /hibah/105

- nomor: '106'
  judul: Pemantau dan Pelaporan Penebangan, Perambahan Hutan Secara Illegal Berbasis SMS Gateway
  deskripsi: |
       Pemantau dan pelaporan, perambahan hutan secara illegal berbasis sms gateway adalah cara untuk mengajak setiap lapisan masyarakat untuk ikut berperan dalam memantau, mengawasi dan juga melaporkan setiap kegiatan penebangan, perambahan hutan secara illegal dengan menggunakan pesan singkat sms dari perangkat sellulernya. Dengan adanya system ini akan membuat masyarakat ikut terlibat dalam menjaga dan melindungi hutan, untuk keberlansungan dan kelestarian hutan.
  lokasi: Lr. Rambung, Aceh 
  tipe: software
  gambar: /static/img/hibah/106.jpg
  link: /hibah/106

