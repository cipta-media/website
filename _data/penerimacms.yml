- nomor: '061'
  judul: Mitra Kerja Penyandang Disabilitas
  deskripsi: |
    Sistem informasi berbasis piranti lunak seluler yang menjadi penghubung antara penyandang disabilitas pencari kerja dan pemberi kerja. Dengan sistem informasi ini penyandang disabilitas bisa menempatkan profil mereka sebagai pencari kerja dan mengakses informasi tentang kesempatan kerja yang tersedia untuk mereka.
