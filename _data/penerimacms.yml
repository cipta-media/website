- nomor: '042'
  judul: Ringtone & Wallpaper Seni Budaya Sulawesi
  deskripsi: |
    proyek pembuatan nada dering dan nada sambung pribadi untuk lagu-lagu tradisional Sulawesi Selatan dan Sulawesi Barat. Hal ini dimaksudkan untuk mengenalkan nilai-nilai kearifan lokal kepada generasi muda melalui nada dering dan nada sambung pribadi. Selain itu, proyek ini juga membuat wallpaper yang berisi petuah, kearifan lokal, gambar atraksi budaya, tempat wisata dan upacara adat dari etnis yang berada di Sulawesi Selatan dan Sulawesi Barat.
