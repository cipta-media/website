  deskripsi: |
    Desa 2.0: Sistem Tata Kelola Sumber Daya Desa adalah program untuk mendukung kemampuan pemerintah desa dan masyarakat desa dalam pemanfaatan Teknologi Informasi dan Komunikasi (TIK), khususnya komputer dan internet. Program ini sudah berjalan sejak tahun 2011. Selama ini, program dijalankan dengan dukungan dana dari sejumlah pihak, seperti Pemerintah Kabupaten, Kementerian Komunikasi dan Informatika (Kemkominfo), PNPM Mandiri Pedesaan dan lembaga pendukung.
