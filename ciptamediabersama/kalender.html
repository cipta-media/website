---
title: Kalender Aktifitas
layout: info
---

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-year-calendar/1.1.1/js/bootstrap-year-calendar.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-year-calendar/1.1.1/css/bootstrap-year-calendar.min.css" />

    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="index-title">{{ page.title }}</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 30px">
            <div class="col-lg-12 text-center">
                <div id="calendar" class="calendar"></div>
            </div>
            <script>
                var dataSource = [
                    {% for post in site.categories['CMB'] %}
                        {
                            name: '{{ post.title }}',
                            location: '{{ post.categories | last }}',
                            url: '{{ post.url }}',
                            startDate: new Date({{ post.date | date: "%Y" }}, {{ post.date | date: "%m" | minus: 1 }}, {{ post.date | date: "%d" }}),
                            endDate: new Date({{ post.date | date: "%Y" }}, {{ post.date | date: "%m" | minus: 1 }}, {{ post.date | date: "%d" }}),
                        },
                    {% endfor %}
                ];
                var startYear = 2012;
            </script>
            <script src="/static/js/calendar.js"></script>
        </div>
    </div>
